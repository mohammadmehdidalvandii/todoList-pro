<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/src/style/main.css">
    <link rel="stylesheet" href="/src/style/app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>TodoList</title>
</head>
<body>
   <!-- <<<< Start Nav >>>> -->
    <nav class="nav">
        <div class="container">
            <div class="nav_wrapper">
                <h1 class="title">Todo List </h1>
                <button class="btn btn_theme"><i class="fa-solid fa-moon icon"></i></button>
            </div>
        </div>
    </nav>
   <!-- <<<< End Nav >>>> -->
    <!-- <<<< Start Top bar >>>> -->
     <section class="topBar">
        <div class="container">
            <div class="topBar_wrapper">
                <div class="topBar_btns">
                    <button class="btn primary">
                        <span class="Icon"><i class="fa-solid fa-plus"></i></span>
                        <span class="text">Add Todo</span>
                    </button>
                    <button class="btn success download">
                        <span class="icon"><i class="fa-solid fa-download"></i></span>
                        <span class="text">Download Todo</span>
                    </button>
                </div>
                     <button class="btn success setting">
                        <span class="Icon"><i class="fa-solid fa-gear"></i></i></span>
                        <span class="text">Settings</span>
                    </button>
            </div>
        </div>
     </section>
    <!-- <<<< End Top Bar >>>> -->
    <!-- <<<< Todos list >>>> -->
     <section class="todos">
        <div class="container_todos">
            <div class="todos_items">
                <div class="todoCart">
                    <h6 class="todoCart_title">Javascript Learning</h6>
                    <div class="todoCart_buttons">
                        <button class="todoCart_btn btn primary"><i class="fa-solid fa-check"></i></button>
                        <button class="todoCart_btn btn cancel"><i class="fa-solid fa-trash"></i></button>
                        <button class="todoCart_btn btn success"><i class="fas fa-edit"></i></button>
                        <button class="todoCart_btn btn secondary"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
        </div>
     </section>
    <!-- <<<< Todos list >>>> -->

    <!-- Js -->
     <script src="/src/js/app.js" type="module"></script>
</body>
</html>
