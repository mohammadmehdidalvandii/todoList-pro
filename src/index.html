<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/src/style/main.css">
    <link rel="stylesheet" href="/src/style/app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- library jspdf -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js" integrity="sha512-ad3j5/L4h648YM/KObaUfjCsZRBP9sAOmpjaT2BDx6u9aBrKFp7SbeHykruy83rxfmG42+5QqeL/ngcojglbJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <title>TodoList</title>
</head>
<body>
   <!-- <<<< Start Nav >>>> -->
    <nav class="nav">
        <div class="container">
            <div class="nav_wrapper">
                <h1 class="title">Todo List </h1>
                <button class="btn btn_theme"><i class="fa-solid fa-moon icon"></i></button>
            </div>
        </div>
    </nav>
   <!-- <<<< End Nav >>>> -->
    <!-- <<<< Start Top bar >>>> -->
     <section class="topBar">
        <div class="container">
            <div class="topBar_wrapper">
                <div class="topBar_btns">
                    <button class="btn primary" id="addTodo">
                        <span class="Icon"><i class="fa-solid fa-plus"></i></span>
                        <span class="text">Add Todo</span>
                    </button>
                    <button class="btn success download" id="download_todo">
                        <span class="icon"><i class="fa-solid fa-download"></i></span>
                        <span class="text">Download Todo</span>
                    </button>
                </div>
                     <button class="btn success setting">
                        <span class="Icon"><i class="fa-solid fa-gear"></i></i></span>
                        <span class="text">Settings</span>
                    </button>
            </div>
        </div>
     </section>
    <!-- <<<< End Top Bar >>>> -->
    <!-- <<<< Todos list >>>> -->
     <section class="todos">
        <div class="container_todos">
            <div class="todos_items" id="todos_container">
                <!-- <div class="todoCart">
                    <h6 class="todoCart_title">Javascript Learning</h6>
                    <div class="todoCart_buttons">
                        <button class="todoCart_btn btn primary"><i class="fa-solid fa-check"></i></button>
                        <button class="todoCart_btn btn cancel"><i class="fa-solid fa-trash"></i></button>
                        <button class="todoCart_btn btn success"><i class="fas fa-edit"></i></button>
                        <button class="todoCart_btn btn secondary"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div> -->
        </div>
     </section>
    <!-- <<<< Todos list >>>> -->


    <!-- <<<<< All models  >>>> -->
   <!-- **** Add Todo model **** -->
     <div class="bg_model " id="todoModel">
        <div class="model">
            <div class="model_addTodo">
                <h6 class="title">Add Todo</h6> 
                <form action="#" class="form">
                    <div class="form_group">
                        <label for="" class="form_label">Title</label>
                        <input type="text" class="form_input" id="title_todo">
                    </div>
                    <div class="form_group">
                        <label for="" class="form_label">Subject</label>
                        <textarea name="" class="form_text" id="subject_todo" ></textarea>
                    </div>
                    <div class="form_group">
                        <label for="" class="form_label">Level</label>
                        <div class="rating" id="rating-container">
                            <span><i data-value="1" class="fa-solid fa-star"></i></span>
                            <span><i data-value="2" class="fa-solid fa-star"></i></span>
                            <span><i data-value="3" class="fa-solid fa-star"></i></span>
                            <span><i data-value="4" class="fa-solid fa-star"></i></span>
                            <span><i data-value="5" class="fa-solid fa-star"></i></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="model_buttons">
                <button class="btn success" id="addTodo_save">Save</button>
                <button class="btn cancel " id="cancel_model_addTodo">Cancel</button>
            </div>
        </div>
    </div>
   <!-- **** Add Todo model **** -->

   <!-- **** Download all todos **** -->
        <div class="bg_model" id="downloadTodos">
            <div class="model">
                <div class="model_download">
                        <h5 class="title">Download All Todos</h5>
                        <select class='model_download_select' id="downloadFormat">
                            <option value="0">Choose Format</option>
                            <option value="JSON">JSON</option>
                            <option value="PDF">PDF</option>
                            <option value="CSV">CSV</option>
                        </select>
                         <div class="model_buttons">
                             <button class="btn success" id="modelDownload_todos">Download</button>
                             <button class="btn cancel" id="cancel_model_download">Cancel</button>
                     </div>
                </div>
            </div>
        </div>
   <!-- **** Download all todos **** -->
    <!-- <<<<< All models  >>>> -->

    <!-- Js -->   
     <script src="/src/js/app.js" type="module"></script>
</body>
</html>
